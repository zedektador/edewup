<!DOCTYPE html><html>	<title>Datepicker</title>	<link href="../source/css/normalize.css" rel="stylesheet" type="text/css"/>	<link href="../source/css/datepicker.css" rel="stylesheet" type="text/css"/>		<link rel="stylesheet" type="text/css" href="../css/form.css"/>	<meta name="viewport" content="width=device-width, initial-scale=1.0">		<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">	<script type="text/javascript" src="../source/js/jquery-1.7.1.min.js"></script>	<script type="text/javascript" src="../source/js/jquery-ui-1.8.18.custom.min.js"></script>	<script type="text/javascript">		$(function(){			$('#in').datepicker({				inline: true,				//nextText: '&rarr;',				//prevText: '&larr;',				showOtherMonths: true,				//dateFormat: 'dd MM yy',				dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],				//showOn: "button",				//buttonImage: "img/calendar-blue.png",				//buttonImageOnly: true,			})			$('#out').datepicker({				inline: true,				//nextText: '&rarr;',				//prevText: '&larr;',				showOtherMonths: true,				//dateFormat: 'dd MM yy',				dayNamesMin: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],				//showOn: "button",				//buttonImage: "img/calendar-blue.png",				//buttonImageOnly: true,			});		});	</script></head><head></head><body><div class="bookingcontainer"><div class="booking">	 <form action="form.asp" target="_blank">    			<div class="checkin">      			 	<input id="in" placeholder="Check In Date" />       			 </div>         	 		<div class="checkout">      				<input id="out" placeholder="Check Out Date" />				</div>				<div class="adult">      				<input  type="number" value="1" name="Adults" min="1" max="6" placeholder="Adults">      				<button class="searchbtn"  type="submit">SEARCH</button>            	</div>			<!-- <div class="kids">            <input  type="number"  value="0" name="Kids" min="0" max="6">       			</div>-->          </form>    </div>   </div></body></html>
